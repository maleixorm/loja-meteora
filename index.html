<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora | Moda de Impacto Positivo</title>
    <link rel="shortcut icon" href="./images/Favicon-48x.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/padrao.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="cabecalho__imagem">
            <a href="#">
                <img src="./images/Logo mobile.png" alt="Meteora">
            </a>
        </div>
        <div class="cabecalho__menu">
            <input type="checkbox" class="cabecalho__botao" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburger"></span>
                <span class="cabecalho__menu-x"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu-item">
                    <a href="#" class="lista__menu-link">Home</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista__menu-link">Lojas</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista__menu-link">Novidades</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista__menu-link">Promoções</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="cabecalho__busca">
            <input type="text" name="busca" id="busca" placeholder="Digite o produto">
            <label for="busca">
                <a href=""><i class="fa fa-search" aria-hidden="true"></i></a>
            </label>
        </div>
    </main>
    <footer></footer>
</body>
</html>
